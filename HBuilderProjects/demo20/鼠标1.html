<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#side{
				width: 100px;
				height: 200px;
				background: yellow;
				position: absolute;
				top: 200px;
				left: -100px;
			}
			
			#tag{
				width: 30px;
				height: 100px;
				background: green;
				position: absolute;
				left: 100px;
				top: 50px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var side=document.getElementById("side");
				var tag=document.getElementById("tag");
				side.onmouseenter=function(){
					side.style.left=0;
				}
				side.onmouseleave=function(){
					side.style.left="-100px";
				}
			}
		</script>
	</head>
	<body>
		<div id="side">
			<div id="tag"></div>
		</div>
	</body>
</html>
