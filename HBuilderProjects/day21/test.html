<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		
			#box1{
				position: absolute;
				left:0;
				top: 50px;
				width: 100px;
				height: 100px;
				background: red;				
			}
			#box2{
				position: absolute;
				left:0;
				top: 50px;
				width: 100px;
				height: 100px;
				background: blue;
				margin-top: 200px;
			}
		</style>
		<script type="text/javascript">
		//行为
		function move(obj,attr,target,speed){
			clearInterval(obj.timer);
			obj.timer=setInterval(function(){
					var oldvalue=parseInt(getStyle(obj,attr));
					if(oldvalue>target){
						var newvalue=oldvalue-speed;
						if(newvalue<target){
						newvalue=target;
						}
					}else{
						newvalue=oldvalue+speed;
						if(newvalue>target){
							newvalue=target;
						}
					}
					
					
					obj.style[attr]=newvalue+"px";
					if(newvalue==target){
						clearInterval(obj.timer);
					}
					},100)
		}
		//获取绑定事件对象的属性
		function getStyle(obj,attr){
					try{
						return getComputedStyle(obj,null)[attr]
					}catch(e){
						return Obj.currentStyle[attr]
					}
					
		}
		
			window.onload=function(){
				var btn1=document.getElementById("btn1");
				var btn2=document.getElementById("btn2");
				var box1=document.getElementById("box1");
				var box2=document.getElementById("box2");
				btn1.onclick=function(){
					
					move(box1,"left",800,20);
				}
				btn2.onclick=function(){
					move(box2,"left",800,10);
				}
			}
			
			
		</script>
		
	</head>
	<body>
		<button id="btn1">点击按钮使box1向右移动</button>
		<button id="btn2">点击按钮使box2向右移动</button>
		<div id="box1"></div>
		<div id="box2">
			
		</div>
		<div style="width: 0; height: 1000px; border: 1px solid black; position: absolute; top:0; left: 800px;"></div>
		
	</body>
</html>
