<!!DOCTYPE html>
<html>
	<head>
		<title>轮播图</title>
		<meta charset="UTF-8"/>
		<style type="text/css">
		*{margin: 0;padding: 0;}
		li{list-style: none;}
			#box{
				width: 400px;
				height: 150px;
				margin: 100px auto;
				padding: 10px;
				background: greenyellow;
				position:relative;
				overflow: hidden;
				
			}
			#ul_pic{
				width: 2050px;
				height: 150px;
				position: relative;
				left: 0px;
			}
			#ul_pic li{
				margin-right:10px ;
				float: left;
			}
			#btn{
				position: absolute;
				bottom: 10px;
			}
			#box a{
				float: left;
				width: 15px;
				height: 15px;
				background: orange;
				margin-right:5px ;
			}
			#box a:hover{
				background: sienna;
			}
		</style>
		<script type="text/javascript" src="js/atguigu-tools.js"></script>
		<script type="text/javascript">
		
			window.onload=function(){

				var num=0;
				var box=document.getElementById("box");
				var ul_pic=document.getElementById("ul_pic")
				var btn=document.getElementById("btn");
				btn.style.left=(box.offsetWidth-btn.offsetWidth)*0.5+"px";
				var arr=document.getElementsByTagName("a");
				var img=document.getElementsByTagName("img");
				ul_pic.style.width=img.length*410 + "px";
				/*图片轮播*/
				function fun(){
						num++;
						
						move(ul_pic,"left",-410*num,10,function(){aFun()})
						}
					setInterval(fun,2000)

				/*点击按钮触发相应图片*/
				
				function aFun(){
						for(var i=0;i<arr.length;i++){
							if(num>=img.length-1){
							num=0;
							ul_pic.style.left=0;
						}
							arr[i].style.backgroundColor="";
						}
						arr[num].style.backgroundColor="sienna"
					}
				/* 初始化第一张图片按钮按钮 */
				aFun();
				/*初始化导航栏按钮a*/
				for(var i=0;i<arr.length;i++){
					arr[i].sc=i;
					arr[i].onclick=function(){
						num=this.sc;
						move(ul_pic,"left",-410*num,10,function(){aFun()});
					}
				}
				
			
			
			
			
			}
			
		</script>
	</head>
	
	<body>
		<div id="box">
			<ul id="ul_pic">
					<li><img src="img/1.jpg"/></li>
					<li><img src="img/2.jpg"/></li>
					<li><img src="img/3.jpg"/></li>
					<li><img src="img/4.jpg"/></li>
					<li><img src="img/5.jpg"/></li>
					<li><img src="img/1.jpg"/></li>
			</ul>
			<div id="btn">
					<a href="javascript:;"></a>
					<a href="javascript:;"></a>
					<a href="javascript:;"></a>
					<a href="javascript:;"></a>
					<a href="javascript:;"></a>
			</div>
		</div>
	</body>
</html>
