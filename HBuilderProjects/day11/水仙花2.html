<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//打印1-100之间所有7的倍数的整数的个数及总和
			var g=0;
			var sum=0;
			for (var i=1;i<=100; i++) {
				if(i%7==0){
					g += 1;
					sum += i;
				}
			}
			//console.log(g);
			//console.log(sum);
			
			
			/*.水仙花数 
			水仙花数是指一个3位数，它的每个位上的数字的3 次幂之和等于它本身。
			（例如：1^3 + 5^3+ 3^3 = 153）,请打印所有的水仙花数。*/
			
			
			var i=0;
			var s1=0;
			var s2=0;
			for (var g=0; g<=9; g++) {
				for(var s=0; s<=9 ;s++){
					for(var b=1;b<=9;b++){
							s1=g*g*g+s*s*s+b*b*b;
							s2=g+s*10+b*100;
							if(s1==s2){
										i++;
										console.log(s1);
									}
						}
					
					}
			}
			console.log(i);
			console.log(s);
			console.log(g);
			console.log(b);
			
		</script>

	</body>
</html>
