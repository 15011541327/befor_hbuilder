<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*.水仙花数 
			水仙花数是指一个3位数，它的每个位上的数字的3 次幂之和等于它本身。
			（例如：1^3 + 5^3+ 3^3 = 153）,请打印所有的水仙花数。*/
			
			
			for(var i=100; i<=999; i++)
			{
				var b=i/100;
				b=parseInt(b);
				var s=(i-b*100)/10;
				s=parseInt(s);
				var g=i%10;
				if(g*g*g+s*s*s+b*b*b == i)
				{
					console.log(i);
				}
				
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
