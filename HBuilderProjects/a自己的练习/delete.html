					var tr=this.parentNode.parentNode;
					var td=tr.getElementsByTagName("td")[0].innerHTML;
					var flag=confirm("确定"+td+"删除吗？");
					if(flag){
						tr.parentNode.removeChild(tr);
					}
					/*取消a的默认超链接行为*/
					return false;
