<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">

			#areaDiv {
				border: 1px solid black;
				width: 300px;
				height: 50px;
				margin-bottom: 10px;
			}
	
			#showMsg {
				border: 1px solid black;
				width: 300px;
				height: 20px;
			}

		</style>
		<script type="text/javascript">
		window.onload=function(){
			var areaDiv=document.getElementById("areaDiv");
			
			areaDiv.onmousemove=function(ev){
				ev=ev||event;
				
				var x=ev.clientX;
				var y=ev.clientY;
				
				var showMsg =document.getElementById("showMsg");
				showMsg.innerHTML="x="+x+",y="+y;
			}
			
			
				
		}
			
		</script>
			
		
	</head>
	<body>
		
	<div id="areaDiv"></div>
	<div id="showMsg"></div>	
			
		</form>
	</body>
</html>
