<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 500px;
				height: 300px;
				border: 1px black solid;
			}
			#box2{
				margin-top: 20px;
				width: 500px;
				height: 100px;
				border: 1px black solid;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box1=document.getElementById("box1");
				var box2=document.getElementById("box2");
				box1.onmousemove=function(ev){
					ev=ev||event;
					box2.innerHTML="x="+ev.clientX+",y="+ev.clientY+"<br/>"+"当前时间"+(new Date());
				}
			}
		</script>
	</head>
	<body>
	<div id="box1">
		
	</div>
	<div id="box2">
		
	</div>
	</body>
</html>
