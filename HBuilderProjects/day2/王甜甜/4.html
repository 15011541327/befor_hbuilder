<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素和伪类</title>
		<style type="text/css">
			div,span,h1{
				background-color: red;
			}
			a:link{
				color: green;
			}
			a:visited{
				color: red;
			}
			a:active{
				color: greenyellow;
			}
			a:hover{
				color: blue;
			}
		</style>
	</head>
	<body>
		
		<div>	
			div是块元素
		</div>
		
		<h1>h1是块元素</h1>
		
		
		<span>
			span是内联元素
		</span>
		<hr /><br /><br />
		<a href="#">我是超链接</a>
		
		
	</body>
</html>
