<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择器</title>
		<style type="text/css">
		/*元素选择器*/	
		/*p{
			color: red;
		}
		h1{
			color: blue;
		}	*/
		/*id选择器*/
		#y1{
			color: yellow;
		}
		/*选择器分组*/
		h1,#y2,#y3{
			color: red;
		}
		/*类选择器*/
			.green{
				color: green;
				
			}
			/*并集选择器*/
			#p1.green{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<h1>北京市</h1>
		<p  id="p1" class="green">东城区</p>
		<p id="y1">西城区</p>
		<p id="y2">海淀区</p>
		<p id="y3">石景山区</p>
		
	</body>
</html>
