		<script type="text/javascript">
			var arr=["春","光","灿烂","猪","八","戒"]

			var arr2=arr.slice(2,3);
			console.log(arr2);//"灿烂";
			
			//第二个参数表示删除的个数
			var arr3=arr.splice(0,3,"白骨精","蜘蛛精","玉兔精")
			console.log(arr);
			*/
			//合并
			var arr2=["1","2","3"]
			var arr3=arr.concat(arr2);
			console.log(arr3);
			
			//将数组变成字符串
			var arr4=arr.join();
			console.log(typeof arr4);//string
