<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 100px;
				height: 100px;
				background-color: red;
				
			}
			.box2{
				width: 400px;
				height: 400px;
				background-color: greenyellow;
			}
			/*当为一个元素设置浮动以后，这个元素将会完全脱离文档流
				 	它会尽力向整个网页最上边浮动，或者是向左或者是向右
				 	直到遇到父元素的边框，或者是其他的浮动元素，则会停止浮动
				 	浮动时候，最高它不会超过他上边的元素
			*/
			.box3{
				width: 100px;
				height: 100px;
				background-color: blueviolet;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			
		</div>
		<div class="box2">
			
		</div>
		<div class="box3">
			
		</div>
	</body>
</html>
