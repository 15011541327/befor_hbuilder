<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				width: 100px;
				height: 200px;
				background: yellow;
				position: absolute;
				top: 200px;
				left: -100px;
			}
			
			#box1{
				width: 30px;
				height: 100px;
				background: green;
				position: absolute;
				left: 100px;
				top: 50px;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementById("box");
				box.onmouseenter=function(){
					box.style.left=0;
				}
				box.onmouseleave=function(){
					box.style.left="-100px";
				}
			}
			
		</script>
	</head>
	<body>
		<div id="box">
			<div id="box1">
			
		</div>
			
		</div>
	</body>
</html>
