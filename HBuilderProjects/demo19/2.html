<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		#box1 {
			border: 1px solid black;
			width: 300px;
			height: 50px;
			margin-bottom: 10px;
		}
	
		#box2 {
			border: 1px solid black;
			width: 300px;
			height: 20px;
		}
	
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var box1=document.getElementById("box1");
		box1.onmousemove=function(ev){
			ev=ev||event;
			
			var x=ev.clientX;
			var y=ev.clientY;
			
			var box2=document.getElementById("box2");
			box2.innerHTML="x="+x+",y="+y;
		}
		
		
		
	}
	
	
	
	
	</script>
	</head>
	<body>
		<div id="box1"></div>
		<div id="box2"></div>
	</body>
</html>
