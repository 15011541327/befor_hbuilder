		<meta charset="UTF-8">
		<title运算符</title>
		<script type="text/javascript">
		
		
			/*赋值运算符 = 、+= 、-= 、*= 、/= 、%= */
			 var a = 1; //1
			 a += 5;    //6
			 a -= 2;    //4
			 a *= 5;    //20
			 a /= 4;    //5
			 a %= 2;    //1
			 //console.log(a);
			 
			
			
			/*关系运算符> 、 <  、>= 、<= */
			var flag = 11 > 5;    //false
			 	flag = 4 < 11;    //true
				flag = 8 >= 8;    //true
				flag = 5 <= 8;    //true
				flag = true > 1;  //false
			 	console.log(flag);
			 	
			 	
			 	
			 	
		</script>
