			//使用Number()、 ParseInt()、 ParseFloat()函数，其他类型转换为数字
			var str;
			str="123";
			str=Number(str);
			//console .log(str)输出:123;
			str="12px"
			str=Number(str);
			//console .log(str);输出:NaN;
			str="wodejia";
			str=Number(str);
			//console .log(str)输出:NaN;
			str= true;
			str=Number(str);
			//console.log(str);输出：1;布尔类型
			str= null;
			str=Number(str);
			//console.log(str);输出：0;空置
			str= undefined;
			str=Number(str);
			//console.log(str);输出：NaN;未定义类型
			
			//ParseInt这个函数只使用于字符串
			str="12px";
			str=parseInt(str);
			//console.log(str);输出:12;
			str="45a67";
			str=parseInt(str);
			//console.log(str);输出:45;
			str="wodejia";
			str=parseInt(str);
			//console.log(str);输出：NaN;
			str= true;
			str=parseInt(str);
			//console.log(str);输出：NaN;布尔类型
			str= null;
			str=parseInt(str);
			//console.log(str);输出：NaN;空值；
			str= undefined;
			str=parseInt(str);
			//console.log(str);输出：NaN;未定义
			
			//ES3和ES5中有一些区别，
			str="070"/*这个数在ES3中，被解析成8进制；
			要在ParseInt()第二个参数中指定，来告诉浏览器数据类型；
			* */
			//因为这个问题，所以使用parseInt往往我们都需要在第二个参数，设置一个10
			str=parseInt(str,10);
			//alert(str);
			
			
			//ParseFloat()与ParseInt()类似
			str=123.678947
			//console.log(str);输出:123.678947;
			str="12px.9432";
			str=parseFloat(str);
			//console.log(str);输出:12;
			str="123.76d"
			str=parseFloat(str);
