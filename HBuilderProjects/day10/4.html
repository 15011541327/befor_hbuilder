<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>逻辑运算符</title>
		<script type="text/javascript">
			/*逻辑运算符与&&、 或|| 、非！*/
			var a = true && true; //true
			a = false && true; //false
			a = false && false; //false
			a = 10 && 50;		//50
			a = 50 && 10;		//10
			a = 0 && 10; 		//0
			a = 10 && 0;		//0
			a = 0 && NaN;		//0
		    a = NaN && 0;		//NaN
			//console.log(a);
			
			
			a = false || false; //false
			a = true || false;  //true
			a = true || true;   //true
			//console.log(a);



			a = 1;     //false
			a = !a;
			a = "ferh";//false
			a = !a;     
			console.log(a)
			
			
		</script>
	</head>
	<body>
	</body>
</html>
