		<script type="text/javascript">
		function getclassname(name){
			var arr=[];
			var all=document.all;
			var reg=new RegExp("\\b"+name+"\\b");
			for (var i=0;i<all.length;i++) {
				//获取classname
				var namearr=all[i].className;
				if(reg.test(namearr)){
					arr.push(all[i]);
				}
			}
			return arr;
		}
