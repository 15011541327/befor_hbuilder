<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var i=0;
			var timer
			function start2(){
				var obj=document.getElementById("text");
				obj.value="该程序运行了"+i+"秒";
				i++;
				timer= window.setTimeout(start2,100);
				
			}
			function stop2(){
				window.clearTimeout(timer);
			}
			
		</script>
	</head>
	<body>
		<input type="text" id="text" value="该程序运行了0秒" /><br />
		<input type="button"  value="开始" onclick="start2()" />
		<input type="button"  value="停止" onclick="stop2()" />
	</body>
</html>
