<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;
				height: 600px;
				background-color: plum;
				position: relative;
			}
			.box1{
				width: 200px;
				height: 100px;
				position: absolute;
				left: 50%;
				top: 50%;
			}
			.box2{
				width: 100%;
				height: 100%;
				background-color: palegreen;
				position: absolute;
				top: -50%;
				left: -50%;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box1">
				<div class="box2">
			
				</div>
			</div>
		</div>
	</body>
</html>
