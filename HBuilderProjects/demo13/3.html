<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//在函数中声明变量，如果不加var，则该变量变成全局变量
			var a=3;
			function fun(){
				a=7;//a是全局变量；
				return  a;
			}
			fun();
			alert(a);//7
			
			
			var b=3;
			function fun1(b){
				return b;
			}
			fun1(7);
			alert(b);//3
			
		</script>
	</head>
	<body>
	</body>
</html>
