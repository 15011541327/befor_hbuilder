<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.noie .box1{
				
				width: 100px;
				height: 100px;
				background: red;
				
			}
			
			.ie .box1{
				width: 100px;
				height: 100px;
				background: blue;
				
			}
		</style>
		<script type="text/javascript">
			//BOM:Broswer Object Model
			//window/navigator/locator/screen/history
			//alert(window.navigator.appName);//netscape
			
			//获取IE的信息
			var ua=window.navigator.userAgent;
			//alert(ua);
			
			//判断当前浏览器是否是火狐浏览器
			/*if (/firefox/i.test(ua)) {
				alert("这是火狐浏览器");
			} else{
				alert("这不是火狐浏览器");
			}*/
			//如果window有ActiveXObject证明这是IE浏览器
			window.onload=function(){
				if ("ActiveXObject" in window ) {
				document.body.className="ie";
				} else{
				document.body.className="noie";
				}	
			}
			
			
		</script>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
