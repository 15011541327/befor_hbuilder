		<script type="text/javascript">
		/*
		 基本数据类型保存在栈内存中，变量保存的是数据类型的值
		 */
			var a=2;
			var b=a;
			 a=5;
			console.log(b);//输出：2
		
		
		/*
		 引用数据类型
		 * 
		引用数据类型保存在堆内存中，变量保存的是对象在堆内存中的地址  
		 * 
		 * */
		
			var obj1 = new Object();
			var obj2 = new Object();
			
			obj2.name="zhangsan"
			var obj1 = obj2;
			obj2.name="lisi"
			console.log(obj1.name);//输出:lisi
		
		//将obj3置空
		var obj3=null;
		obj3 = new Object();
		
		
		
		</script>
	</head>

	</body>
