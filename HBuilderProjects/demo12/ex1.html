<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 	求1-100间，所有的质数（素数）
			 	除了能被1和其自身整除以外，不能被其他数整除的数，我们称为质数。
			 	1不算。
			 * */
			
			
			for (var i=2; i<=100; i++) {
				var flag = true;
				for (var j=2; j<i; j++) {
					if(i%j==0){
						//不是质数
						flag=false;
						break;
					}
				}
				if(flag){
				console.log(i);
				}
			}
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
