<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			var obj = new Object();
			//console.log(obj);输出:[object Object]
			obj.name="luozhixiang";
			obj.age=34;
			obj.gender="男";
			//console.log(obj.name);输出:luozhixiang
			
			//修改一个属性
			obj.name="gaoming";
			//console.log(obj.name);输出:gaoming
			
			//删除一个属性
			delete obj.name;
			//console.log(obj.name);输出:undefined
			
			
			//当设置一些不符合标识符规则的名字时，使用[]将名字括起来
			obj["123"]="hello";
			console.log(obj["123"])
			//使用[]比较灵活可以向里面传一些变量
			
			/*
			 * 读取不存在的属性时，不会报错，但是会输出undefined
			 * var str="123";
			console.log(obj.str);
			*/
			
		</script>
	</head>
	<body>
		
	</body>
</html>
