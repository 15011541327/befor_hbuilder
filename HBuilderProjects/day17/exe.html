<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>全选练习</title>
<script type="text/javascript">

	/*
	技术点：
	1.DOM查询
	2.事件响应函数绑定
	3.checkbox操作
	4.在事件响应函数中使用this关键字代表当前控件
	5.逻辑思维能力
	*/
	
	window.onload = function(){
		//1.#checkedAllBtn
		var btn1=document.getElementById("checkedAllBtn");
		btn1.onclick=function(){
			var items=document.getElementsByName("items");
			for (var i=0;i<items.length;i++) {
				items[i].checked=true;
			}
			btn.checked=true;
		}
		
		
		
		//2.#checkedNoBtn
		var btn2=document.getElementById("checkedNoBtn");
		btn2.onclick=function(){
			var items=document.getElementsByName("items");
			for (var i=0;i<items.length;i++) {
				items[i].checked=false;
			}
			btn.checked=false;
		}
		
		
		
		//3.#checkedRevBtn
		var btn3=document.getElementById("checkedRevBtn");
		btn3.onclick=function(){
			var items=document.getElementsByName("items");
			btn.checked=true;
			for (var i=0;i<items.length;i++) {
				if(items[i].checked){
					items[i].checked=false;
				}else{
					items[i].checked=true;
				}
				if(!items[i].checked){
					btn.checked=false;
				}
				
			}
		}
		//4.#sendBtn
		var btn4=document.getElementById("sendBtn");
		btn4.onclick=function(){
			var items=document.getElementsByName("items");
			for (var i=0;i<items.length;i++){
				if (items[i].checked) {
					alert(items[i].value)
				}
			}
		}
		//5.#checkedAllBox
		var btn=document.getElementById("checkedAllBox");
		btn.onclick=function(){
			var items=document.getElementsByName("items");
			for (var i=0;i<items.length;i++) {
				items[i].checked=btn.checked;
				
			}
			
		}
			
		
		
		//6.items
		var items=document.getElementsByName("items");
		
		for (var i=0;i<items.length;i++) {
			
			items[i].onclick=function(){
				
				btn.checked=true;
				for (var j=0;j<items.length;j++) {
					if(!items[j].checked){
					btn.checked=false;
					}
				}
				
				
			}
			
			
			
		}
	
	}
</script>
</head>
<body>

	<form method="post" action="">
		你爱好的运动是？<input type="checkbox" id="checkedAllBox" />全选/全不选 
		
		<br />
		<input type="checkbox" name="items" value="足球" />足球
		<input type="checkbox" name="items" value="篮球" />篮球
		<input type="checkbox" name="items" value="羽毛球" />羽毛球
		<input type="checkbox" name="items" value="乒乓球" />乒乓球
		<br />
		<input type="button" id="checkedAllBtn" value="全　选" />
		<input type="button" id="checkedNoBtn" value="全不选" />
		<input type="button" id="checkedRevBtn" value="反　选" />
		<input type="button" id="sendBtn" value="提　交" />
	</form>

</body>
</html>
