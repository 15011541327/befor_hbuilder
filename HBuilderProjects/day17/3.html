<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<script type="text/javascript">
		window.onload=function(){
			
			
			
			
			//1.查找#bj节点
			myonclick("btn01",function(){
				var bj=document.getElementById("bj");
				alert(bj.innerHTML);
				
			})
			//2.查找所有li节点
			myonclick("btn02",function(){
				var lis=document.getElementsByTagName("li");
				for (var i=0;i<lis.length;i++) {
					alert(lis[i].innerHTML);
				}
			})
			//3.查找name=gender的所有节点
			myonclick("btn03",function(){
				var gender=document.getElementsByName("gender");
				for (var i=0;i<gender.length;i++) {
					alert(gender[i].value);
				}
			})
			//4.查找#city下所有li节点
			myonclick("btn04",function(){
				var city=document.getElementById("city");
				var li1=city.getElementsByTagName("li");
				for (var i=0;i<li1.length;i++) {
					alert(li1[i].innerHTML);
				}
			})
			
			//5.返回#city的所有子节点
			myonclick("btn04",function(){
				var city=document.getElementById("city");
				/*var citychild=city.childNodes;
				alert(citychild.length);输出:9
				*/
				var citychild=city.children;
				alert(citychild.length);//4
			})
			//6.返回#phone的第一个子节点
			myonclick("btn06",function(){
				var phone=document.getElementById("phone");
				var first=phone.firstElementChild;
				alert(first.innerHTML);
			})
			//7.返回#bj的父节点
			myonclick("btn07",function(){
				var bj=document.getElementById("bj");
				alert(bj.parentNode.innerText);
				
			})
			//8.返回#android的前一个兄弟节点
			myonclick("btn08",function(){
				var and=document.getElementById("android");
				var borther=and.previousElementSibling;
				alert(borther.innerHTML);
			})
			//9.返回#username的value属性值
			myonclick("btn09",function(){
				var user=document.getElementById("username");
				alert(user.value);
				
			})
			//10.设置#username的value属性值
			myonclick("btn10",function(){
				var user=document.getElementById("username");
				user.value="123";
			})
			//11.返回#bj的文本值
			myonclick("btn11",function(){
				var bj=document.getElementById("bj");
				alert(bj.innerText);
			})
			
		}
			
			function myonclick(id,fun){
				var btn=document.getElementById(id);
				btn.onclick=fun;
			}
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

				<br>
				<br>

				<p>
					你喜欢哪款单机游戏?
				</p>

				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>

				<br />
				<br />

				<p>
					你手机的操作系统是?
				</p>

				<ul id="phone">
					<li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
			</div>

			<div class="inner">
				gender:
				<input type="radio" name="gender" value="male"/>
				Male
				<input type="radio" name="gender" value="female"/>
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="abcde"/>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">返回#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">返回#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
			<div><button id="btn11">返回#bj的文本值</button></div>
		</div>
	</body>
</html>
