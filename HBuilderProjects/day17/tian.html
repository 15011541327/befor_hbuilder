<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
		<script type="text/javascript">
			window.onload=function(){
			 myonclick("btn01","city",function(){
			 	//添加元素节点
				var gzli=document.createElement("li");
				//添加文本节点
				var gztext=document.createTextNode("广州");
				gzli.appendChild(gztext);
				//var city=document.getElementById("city");
				
				city.appendChild(gzli);
				
				})
			 //2.将"广州"节点插入到#bj前面
			 myonclick("btn02","city",function(){
			 	var gzli=document.createElement("li");
			 	var gztext=document.createTextNode("广州");
			 	gzli.appendChild(gztext);
			 	//var city=document.getElementById("city");
			 	var bj=document.getElementById("bj");
			 	
			 	city.insertBefore(gzli,bj);
			 })
			 //3.使用"广州"节点替换#bj节点
			 myonclick("btn03","city",function(){
			 	var gzli=document.createElement("li");
			 	var gztext=document.createTextNode("广州");
			 	var bj=document.getElementById("bj");
			 	//var city=document.getElementById("city");
			 	gzli.appendChild(gztext);
			 	city.replaceChild(gzli,bj);
			 })
			 //删除#bj节点
			 myonclick("btn04","city",function(){
			 	var bj=document.getElementById("bj");
			 	//var city=document.getElementById("city");
			 	city.removeChild(bj);
			 	
			 })
			 //读取#city内的HTML代码
			 myonclick("btn05","city",function(){
			 	//var city=document.getElementById("city");
			 		alert(city.innerHTML);
			 })
			 //	设置#bj内的HTML代码
			 myonclick("btn06",function(){
			 	var bj=document.getElementById("bj");
			 	bj.innerHTML="甜甜";
			 	
			 })
			 
			 
			 
			 
			}
			
			function myonclick(idstr,city,fun){
				var city=document.getElementById(city);
				var btn=document.getElementById(idstr);
				btn.onclick=fun;
				
			}
			
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
		</div>
	</body>
</html>
