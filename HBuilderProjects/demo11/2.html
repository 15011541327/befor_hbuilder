<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 对于成绩大于60分的，输出'合格'。低于60分的，输出'不合格'
			*/
			var s= +prompt("输入你的成绩：")
			switch (true){
				case s>=60:
				console.log("合格");
					break;
				default:
				console.log("不合格");
					break;
			}
			/*
			 * 从键盘接收整数参数，如果该数为1-7，打印对应的星期，否则打印非法参数。
			 */
			var day= +prompt("请输入数字：")
			switch (day){
					case 1:
					console.log("星期一")
					break;
					case 2:
					console.log("星期二")
					break;
					case 3:
					console.log("星期三")
					break;
					case 4:
					console.log("星期四")
					break;
					case 5:
					console.log("星期五")
					break;
					case 6:
					console.log("星期六")
					break;
					case 7:
					console.log("星期日")
					break;
				default:
					console.log("非法参数")
					break;
			}
			
			
		</script>
	</head>
	<body>
	</body>
</html>
